<!DOCTYPE html>
<html>
<head>
    <title>Blank Standard HTML5 Web App Template</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
    <style>
        
        @-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }          @viewport { width: 100vw ; min-zoom: 100% zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }                   @viewport { user-zoom: fixed ; min-zoom: 100% ; }
    </style>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    
</head>
<body>
    <div class="body">
        <center>
            <select>
                <option default value="español">español(Estados Unidos)</option>
                <option value="ingles">ingles(EE.UU)</option>
            </select>
            <h1>Mp3Tonic</h1>
            <form id="busqueda" autocomplete="off">
                <input type="text" name="search" placeholder="Music, artist name, album name, colaborations">
            </form>
            <input type="submit" value="Explorar">
            <a href="" class="sesion">Iniciar sesión</a>
            <footer>
                <a href="">¿Ya tienes una cuenta?<b> Registrate</b></a><br>
                <a class="sesion">Escucha y diviertete</a>
            </footer>
        </center>
    </div>
</body>
</html>
